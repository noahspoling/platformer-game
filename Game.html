<!doctypehtml><html lang=en-us><head><meta charset=utf-8><meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"name=viewport><title>Game</title><style>body{margin:0;background-color:#1a1a1a;display:flex;justify-content:center;align-items:center;min-height:100vh;padding:20px;box-sizing:border-box;overflow-x:auto}.game-container{width:800px;height:600px;background-color:#000;position:relative;box-shadow:0 0 20px rgba(0,0,0,.3);flex-shrink:0}canvas.emscripten{display:block;width:800px;height:600px;image-rendering:pixelated;image-rendering:crisp-edges}#controls{position:absolute;bottom:-30px;left:50%;transform:translateX(-50%);color:#fff;font-family:Arial,sans-serif;text-align:center;font-size:14px;white-space:nowrap}</style></head><body><div class=game-container><canvas class=emscripten height=600 id=canvas oncontextmenu=event.preventDefault() tabindex=-1 width=800></canvas><div id=controls>Arrow Keys: Move | Space: Jump</div></div><script>var Module={canvas:document.getElementById("canvas"),onRuntimeInitialized:function(){window.addEventListener("resize",(function(e){e.preventDefault()}))}}</script><script async src=Game.js></script></body></html>
